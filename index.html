<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SMART GBMS</title>
  <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
  <style>
      body {
        margin: 0;
        padding: 0;
        background: #1F2D3D;
      }
  
      #loading {
        position: absolute;
        top: calc(50% - 50px);
        top: -webkit-calc(50% - 100px);
        left: calc(50% - 200px);
        left: -webkit-calc(50% - 200px);
      }
      #loading .loading-comment{
        color:#fff;
        font-size:20px;
      }
    </style>
    <script>
      function loading(){
        document.getElementById('loading').style.display='none'
      }
      loading()
    </script> 
</head>

<body onload="loading()">
  <div id="loading">
      <div class="loading-comment">Please wait while download and install GBMS</div>
      <canvas ></canvas>
  </div>
  
  <div id="app"></div>
  <script src="static/loading.js" ></script>
  <!-- built files will be auto injected -->
</body>

</html>
